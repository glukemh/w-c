<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Static</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>HP</h1>
  <p></p>
  <script>
    fetch('/api/hello-world').then(res => res.text()).then(text => {
      document.querySelector('p').textContent = text;
    })
  </script>
</body>

</html>
