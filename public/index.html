<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Number</title>
  <link rel="icon" href="assets/icon-n.svg" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="assets/global.css">
  <script src="assets/app.js" type="module"></script>
  <script src="components/page-route.js" type="module"></script>
</head>

<body>
  <page-route>
    <style>
      page-route:not(:state(_)) [data-route="/"] {
        display: none;
      }
    </style>
    <main data-route="/">
      <template shadowrootmode="open">
        <style>
          @import url("assets/focus-ring.css") layer(base);
          @import url("assets/input.css") layer(base);
          @import url("assets/button.css") layer(base);

          form {
            line-height: 3.5em;
          }

          form>* {
            display: inline flow-root;
            margin-inline: 0.2em;
            vertical-align: bottom;
          }

          input {
            text-align: inherit;
          }

          label {
            display: inline flex;
            gap: 8px;
            flex-wrap: wrap;
            line-height: 1em;
          }

          label input {
            flex-basis: 100%;
          }
        </style>
        <h1>Room Number</h1>
        <form action="/" method="get">
          <input type="text" name="id" placeholder="Enter a room" required>
          <button type="submit">Join</button>
        </form>
      </template>
    </main>
  </page-route>
</body>

</html>
