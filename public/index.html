<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Number</title>
<link rel="icon" href="assets/icon-n.svg">
<link rel="manifest" href="manifest.json">
<script src="assets/app.js" type="module"></script>
<script src="components/search-params-input.js" type="module"></script>
<style>
  @import url(assets/global.css);
  @import url(assets/list.css);
  @import url(assets/anchor.css);

  body {
    display: grid;
    grid-template-columns: 16px minmax(0, 1fr) 16px;
    grid-template-rows: min-content;
    align-items: start;

    >* {
      grid-column: 2;
    }

    > :not(:target, header) {
      display: none;
    }

    &:not(:has(> :target)) #join-room {
      display: block;
    }

    &:not(:has(> :target)) [href="#join-room"],
    &:has(#join-room:target) [href="#join-room"],
    &:has(#rooms:target) [href="#rooms"],
    &:has(#settings:target) [href="#settings"] {
      text-decoration-color: currentColor;
      font-weight: bold;
    }
  }

  header {
    text-align: center;

    ul {
      display: inline flex;
      gap: 1em;
      max-width: 100%;
      overflow-x: auto;
      scroll-snap-type: x proximity;
      scrollbar-width: thin;
      scrollbar-gutter: stable both-edges;
      padding-block: 0.5em;
      text-align: center;

      >* {
        flex-shrink: 0;
        scroll-snap-align: center;
      }
    }

    @media (hover: none) {
      ul {
        scrollbar-width: none;
      }
    }
  }
</style>
<header>
  <nav>
    <ul>
      <li><a href="#join-room">Join Room</a>
      <li><a href="#rooms">Rooms</a>
      <li><a href="#settings">Settings</a>
    </ul>
  </nav>
</header>
<main id="join-room">
  <template shadowrootmode="open">
    <style>
      @import url("assets/input.css") layer(base);
      @import url("assets/button.css") layer(base);

      :host {
        text-align: center;
      }
    </style>
    <h1>Room Number</h1>
    <form action="#rooms" method="get">
      <search-params-input hidden></search-params-input>
      <input type="text" name="room-id" placeholder="Enter a room" required>
      <button type="submit">Join</button>
    </form>
  </template>
</main>
<main id="settings">
  <template shadowrootmode="open"></template>
</main>
<main id="rooms">
  <template shadowrootmode="open"></template>
</main>
