<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Number</title>
<link rel="icon" href="assets/icon-n.svg">
<link rel="manifest" href="manifest.json">
<script src="assets/app.js" type="module"></script>
<script src="components/form-params.js" type="module"></script>
<script src="components/on-index.js" type="module"></script>
<style>
  @import url(assets/global.css) layer(base);
  @import url(assets/element-resets.css) layer(base);
  @import url(assets/gutter.css) layer(layout);
  @import url(assets/header-nav.css) layer(component);
  @layer base, layout, component;

  main {
    text-align: center;
  }

  @media not (scripting: enabled) {
    noscript~* {
      display: none;
    }
  }

  on-index.show:not(:state(index)) {
    display: none;
  }

  on-index.hide:state(index) {
    display: none;

  }

  .not-found {
    height: 100dvh;
    align-content: center;

    h1 {
      margin-block-start: 0;
    }
  }
</style>

<body class="gutter">
  <noscript>
    This application requires JavaScript to be enabled.
  </noscript>
  <header class="header-nav">
    <nav>
      <ul>
        <li>
          <on-index class="show"><a>Join Room</a></on-index>
          <on-index class="hide"><a href="index">Join Room</a></on-index>
        <li><a href="rooms">Rooms</a>
        <li><a href="settings">Settings</a>
      </ul>
    </nav>
  </header>
  <on-index class="show">
    <main>
      <h1>Room Number</h1>
      <form action="rooms" method="get">
        <form-params></form-params>
        <input type="text" name="room-id" placeholder="Enter a room" required>
        <button type="submit">Join</button>
      </form>
    </main>
  </on-index>
  <on-index class="hide">
    <main class="not-found">
      <h1>Page Not Found</h1>
    </main>
  </on-index>
</body>
