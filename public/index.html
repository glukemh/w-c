<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Number</title>
<link rel="icon" href="assets/icon-n.svg">
<link rel="manifest" href="manifest.json">
<script src="assets/app.js" type="module"></script>
<script src="components/search-params-input.js" type="module"></script>
<style>
  @import url(assets/global.css) layer(base);
  @import url(assets/list.css) layer(base);
  @import url(assets/anchor.css) layer(base);
  @import url(assets/input.css) layer(base);
  @import url(assets/button.css) layer(base);

  @scope (body) to (main > *) {
    & {
      display: grid;
      grid-template-columns: 16px minmax(0, 1fr) 16px;
      grid-template-rows: min-content;
      align-items: start;

      >* {
        grid-column: 2;
      }

      > :not(:target, header) {
        display: none;
      }

      &:not(:has(> :target)) #join-room {
        display: block;
      }

      &:not(:has(> :target)) [href="#join-room"],
      &:has(#join-room:target) [href="#join-room"],
      &:has(#rooms:target) [href="#rooms"],
      &:has(#settings:target) [href="#settings"] {
        text-decoration-color: currentColor;
        font-weight: bold;
      }
    }
  }
</style>
<header>
  <style>
    @scope {
      & {
        text-align: center;

        ul {
          display: inline flex;
          gap: 1em;
          max-width: 100%;
          overflow-x: auto;
          scroll-snap-type: x proximity;
          scrollbar-width: thin;
          scrollbar-gutter: stable both-edges;
          padding-block: 0.5em;
          text-align: center;

          >* {
            flex-shrink: 0;
            scroll-snap-align: center;
          }
        }

        @media (hover: none) {
          ul {
            scrollbar-width: none;
          }
        }
      }
    }
  </style>
  <nav>
    <ul>
      <li><a href="#join-room">Join Room</a>
      <li><a href="#rooms">Rooms</a>
      <li><a href="#settings">Settings</a>
    </ul>
  </nav>
</header>
<main id="join-room">
  <style>
    @scope {
      & {
        text-align: center;
      }
    }
  </style>
  <h1>Room Number</h1>
  <form action="#rooms" method="get">
    <search-params-input></search-params-input>
    <input type="text" name="room-id" placeholder="Enter a room" required>
    <button type="submit">Join</button>
  </form>
</main>
<main id="rooms">
  <style>
  </style>
  <nav>
    <saved-rooms>
      <template>
        <h1></h1>
      </template>
    </saved-rooms>
  </nav>
  <saved-rooms>
    <template>
      <h1></h1>
    </template>
  </saved-rooms>
</main>
<main id="settings">
</main>
