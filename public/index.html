<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Number</title>
  <link rel="icon" href="assets/icon-n.svg" />
  <link rel="manifest" href="manifest.json">
  <script src="assets/app.js" type="module"></script>
  <style>
    @import url("assets/global.css") layer(base);
    @import url("assets/focus-ring.css") layer(base);
    @import url("assets/input.css") layer(base);
    @import url("assets/button.css") layer(base);

    body {
      display: grid;
      align-content: center;
      justify-items: center;
    }

    form {
      display: grid;
      justify-items: start;
      gap: 0.5em;
      line-height: 3.5em;
    }

    form> :first-child {
      grid-column: span 2;
    }

    label {
      line-height: 1em;
    }
  </style>
</head>

<body>
  <h1>Room Number</h1>
  <form action="/room" method="get">
    <label for="input">
      Enter a room
    </label>
    <input id="input" type="text" name="id" placeholder="271828" required>
    <button type="submit">Join</button>
  </form>
</body>

</html>
